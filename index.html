<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<!---->>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rent.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <img src="Assets/american-bulldog-4.jpg" alt="Big Bulldog" />
    </div>
    <!--Header-->   
    <div id=header>
        <div class="headerContent">
            <div id="bannerHead"><img src="Assets/rockyBanner.gif" alt="rockyBanner" /></div>
        <h1>Rent-A-Bully</h1>
            <svg class="movingBar" >
                <polygon points="0,100 490,100 315,125 0,125" id="poly" />
            </svg>
            <nav></nav>
        </div>  
    </div>   

    <!--Body--> 
    <div class="contentWrapper">
        <section id="dogHikeVideo">           
            <h2>Truly an American Breed</h2>
            <svg class="poly" >
                <polygon style="fill: gray;" points="0,100  315,125 0,125"  id="poly"/>                 
            </svg>
            <div><iframe width="560" height="315" src="https://www.youtube.com/embed/robhpzC1eSU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        </section>
    </div>
    <Section id="main" class="contentWrapper">
        <div class="panel" id="dogs"><img src="Assets/American-Bulldogs-3-.jpg" alt="Bullies"><button id="butts">Our Dogs</button></div>
        <div class="panel" id="kennels"><img src="Assets/wr-dog-kennel.jpg" alt="Kennels"><button id="butts">Our Kennels</button></div>
        <div class="panel" id="history"><img src="Assets/ppldog.jpg" alt="History"><button id="butts">Our history</button></div>
        <div class="panel" id="priority"><img src="Assets/American-Bulldog-2.jpg" alt="Our Priority"><button id="butts">Our Priority...you!</button></div>        
    </Section>
    
    <div class="clear"></div>

    <!--Footer-->
    <footer>       
        <span>&copy;2021</span>
        <ul id="menufooter">
            <li><a href="#">Sitemap</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li>Website by Dibz</li>
        </ul>
    </footer>
